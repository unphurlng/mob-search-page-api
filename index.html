<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Movie Encyclopedia</h1>
    </header>    
    
    <main>
        <form id="movie-input-form">
            <label> 
                <span id="input-label">Find a Movie:</span>
                <input type="text" id="movie-search-input" name="movie-search-input">
            </label>
            <button>Search</button>
        </form>
        <section id="page-numbers-section">
            <button id="previous-button">&lt;Previous</button>
            <div>
                    Page 
                <span id="current-page"></span>
                     of 
                <span id="total-pages"></span>
            </div>
            <button id="next-button">Next&gt;</button>
        </section>
        <section>
            <ul id="movie-container"></ul>
        </section>
    </main>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
